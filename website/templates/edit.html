<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='body.css') }}">
</head>

<body class="edit-body">
    <div class="edit-container">
        <h1>Edit Task</h1>

        <form class="edit-form" action="{{ url_for('my_view.edit', todo_id=todo.id) }}" method="post">
            <div>
                <label class="edit-label">Edit Task</label>
                <input class="edit-input" type="text" name="new_task" value="{{ todo.task }}">
                <button class="edit-button" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>

</html>
